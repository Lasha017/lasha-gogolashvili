<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="left-side">
                <div class="search">
                    <div class="left-search"> <img src="./photos/Group 165.svg"></div>
                    <div class="right-search"> <input type="search" placeholder="Search Location.."></div>
                </div>
                <div class="description">
                  <div class="temperature">16°</div>
                  <div class="Location">
                    <div class="city">London</div>
                    <div class="date">06:09 - Monday, 9 Sep ‘23</div>
                  </div>
                   <div class="weather-icon"><img src="./photos/outline.svg" ></div>
                </div>
            </div>
            <div class="right-side">
                 <div class="title">
                     <h4>Weather Details...</h4>
                     <h3>thunderstorm with light drizzle</h3>
                </div>
                    <div class="bottom-side">
                        <div class="list">
                            <div class="left-list">Temp max</div>
                            <div class="right-list">
                                <div class="temp">19</div>
                                <div class="visual"><img src="./photos/Vector.svg" alt=""></div>
                            </div>
                        </div>
                        <div class="list">
                            <div class="left-list">Temp min</div>
                            <div class="right-list">
                                <div class="temp">15°</div>
                                <div class="visual"><img src="./photos/Vector-blue.svg" alt=""></div>
                            </div>
                        </div>
                        <div class="list">
                            <div class="left-list">Humadity</div>
                            <div class="right-list">
                                <div class="temp">58%</div>
                                <div class="visual"><img src="./photos/outline copy.svg" ></div>
                            </div>
                        </div>
                        <div class="list">
                            <div class="left-list">Cloudy</div>
                            <div class="right-list">
                                <div class="temp">86%</div>
                                <div class="visual"><img src="./photos/outline.svg" width="18px"></div>
                            </div>
                        </div>
                        <div class="list">
                            <div class="left-list">Wind</div>
                            <div class="right-list">
                                <div class="temp">5km/h</div>
                                <div class="visual"><img src="./photos/wind.svg"></div>    
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
