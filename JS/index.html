<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./responsive.css">
    <script  defer src="./file.js"></script> 
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up form</title>
</head>
<body>
     <div class="form">
           <div class="container">
                  <div class="text">
                     <h1>Learn to code by watching others</h1>
                     <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                  </div>
                  <div class="registration">
                     <div class="payment">Try it free 7 days <span class="payment-span">then $20/mo. thereafter</span></div>
                  
                     
                     <div class="sign-up">
                           <div class="form-group"><input type="text" id="firstname" placeholder="First Name"><div class="firstalert"></div></div>
                           <div class="form-group"><input type="text" id="lastname" placeholder="Last Name"><div class="lastalert"></div></div>
                           <div class="form-group"><input type="email" id="email" placeholder="Email Address"><div class="emailalert"></div></div>
                           <div class="form-group"><input type="password" id="pass" placeholder="Password"><div class="passalert"></div></div>
                           <button class="">CLAIM YOUR FREE TRIAL</button>
                           <span class="last">By clicking the button, you are agreeing to our <span class="last-last">Terms and Services</span></span>
                     </div>
                  </div>
         </div>
   </div>
</body>
</html>
